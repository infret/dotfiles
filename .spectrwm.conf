workspace_limit	= 1
# focus_mode		= default
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position		= next
# workspace_clamp	= 1
# warp_focus		= 1
# warp_pointer		= 1

border_width		= 1
color_focus		= black
boundary_width 		= 50
disable_border		= 0

# Bar Settings
bar_enabled		= 1
bar_border_width	= 0
bar_color[1]		= white
bar_color_selected[1]	= rgb:00/80/80
bar_format = (+D) | +A
bar_font_color[1]	= black
bar_font_color_selected	= black
bar_font = Liberation Mono:pixelsize=14:antialias=true
bar_action = /home/user/scripts/baraction.sh
bar_delay = 5
bar_action_expand	= 0
bar_justify		= left
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom		= 0
stack_enabled		= 1
clock_enabled		= 1
clock_format		= %a %b %d %R %Z %Y
iconic_enabled	= 0
maximize_hide_bar	= 0
verbose_layout		= 1

modkey = Mod1

program[term]	= alacritty
bind[term] = MOD+t
program[firefox] = firefox
bind[firefox]	= MOD+w
program[ide] = code
bind[firefox] = MOD+e
program[xrandr] = xrandr --output LVDS1 --mode 1366x768
autorun = ws[1]:xrandr
